<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever
        tudo o que quiser
        basta apenas colocar tudo 
        no meio do par de tags p e /p
    </p>

    <p>
        Se precisar quebrar 
        o texto em algum lugar especifico
        como <br> esse,
        você pode usar a tag br,
    </p>

    <p>Vamos adicionar simbolos especiais :
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
    </p>

    <p>Vamos adicionar alguns emoji:
        &#x1F602;
        &#x1F609;
        


    </p>
</body>
</html>
